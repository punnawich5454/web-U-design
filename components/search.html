<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; frame-src 'self' https:;">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>U-Dsign</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .serch-container {
            background-color: rgb(253, 253, 253);
            width: 100%;
            display: flex;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .item-name {
            width: 100%;
            padding: 10px;
            display: flex;
            gap: 20px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .item-name:hover {
            background-color: #f0f0f0;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="serch-container" id="search-results">
    </div>
</body>
<script src="/assets/js/model/database.js"></script>
<script>
    function searchProducts(query) {
        const searchResults = document.getElementById('search-results');
        const products = db.getAllProducts();
        
        searchResults.innerHTML = '';
        
        if (!query) {
            return;
        }

        const filteredProducts = products.filter(product => 
            product.name.toLowerCase().startsWith(query.toLowerCase())
        );

        if (filteredProducts.length === 0) {
            searchResults.innerHTML = '<div class="no-results">ไม่พบผลการค้นหา</div>';
            return;
        }

        filteredProducts.forEach(product => {
            const div = document.createElement('a');
            div.href = `/page/product.html?id=${product.id}`;
            div.className = 'item-name';
            div.innerHTML = `
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>${product.name}</span>
            `;
            div.addEventListener('click', (e) => {
                e.preventDefault();
                window.parent.location.href = `/page/product.html?id=${product.id}`;
            });
            searchResults.appendChild(div);
        });
    }

    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    
    if (query) {
        searchProducts(query);
    }

    // Add event listener for Enter key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const searchInput = document.querySelector('input[name="search"]');
            if (searchInput && searchInput.value.trim()) {
                window.location.href = `/page/product.html?id=${encodeURIComponent(searchInput.value.trim())}`;
            }
        }
    });
</script>

</html>
